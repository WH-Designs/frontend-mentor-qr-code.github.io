<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-300 font-outfit text-center">
  <main class="flex justify-center translate-y-36">
    <div class="flex flex-col justify-center bg-white rounded-xl text-center shadow-lg p-4 max-h-fit max-w-fit">
      <img src="images/image-qr-code.png" alt="Qr Code" class="rounded-xl max-w-[300px] max-h-[300px]">
      <h1 class="font-[700] py-4 text-xl text-gray-700">Improve your front-end <br> skills by building projects</h1>
      <p class="font-[400] py-4 text-[15px] opacity-50">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </div>
  </main>

  <footer class="">
    <div class="fixed bottom-0 attribution w-screen">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://wh-designs.github.io/">Wyatt Haak</a>.
    </div>
  </footer>
</body>

</html>
